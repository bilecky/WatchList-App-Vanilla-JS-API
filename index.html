<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Montserrat:wght@400;600&family=Unbounded:wght@200;400;600&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/976a95ed77.js" crossorigin="anonymous"></script>



  <title>Movies Searcher</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="overlay"></div>
      <h1 class="header__text">Find your film</h1>
      <a class="watchlist" href="./search.html">My Watchlist</a>
      <div class="search__bar">
        <input class="search-input" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome"
          type="text"><button class="search-btn">Search</button>
      </div>
    </div>
    <div class="movies">
      <div class="no-movies">
        <p>No movies, search for any</p>
        <i class="fa-solid fa-video"></i>
      </div>

    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
